<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Nom du produit</title>

        <meta charset="utf-8">
        <meta name="description" content="Plateforme incroyable de e-commerce">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    </head>

    <body>
        <header>
            <div class="limited-width-block-container informations">
                <div class="limited-width-block">
                    <ul>
                        <li>
                            <img src="./images/icons/phone.svg" alt="logo de téléphone" class="informations-phone">01 23 45 67 89
                        </li>
                        <li>
                            <img src="./images/icons/mail.svg" alt="logo d'une enveloppe" class="informations-mail">support@name.com
                        </li>
                        <li>
                            <img src="./images/icons/adress.svg" alt="logo d'un point de géolocalisation" class="informations-address">01 23 45 67 89
                        </li>
                    </ul>
                </div>
            </div>
            <div class="limited-width-block-container menu">
                <div class="limited-width-block">
                    <a href="./index.html">
                        <img class="logo" src="./images/logo.webp" alt="Logo de l'entreprise">
                    </a>
                    <nav>
                        <ul>
                            <li>
                                <a href="./index.html">Accueil</a>
                            </li>
                            <li>
                                <a href="./cart.html">Panier</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
            <img class="banniere" src="./images/banniere.webp" alt="Baniere">
        </header>

        <main class="limited-width-block-container">
            <div class="limited-width-block">
                <section class="item">
                    <article>
                        <div class="item-img" id="product-image"></div>
                        <div class="item-content">
                            <div class="item-content-titlePrice">
                                <h1 id="title"></h1>
                                <p>
                                    Prix : <span id="price"></span>€
                                </p>
                            </div>
    
                            <div class="item-content-description">
                                <p class="item-content-description-title">Description :</p>
                                <p id="description">
                                </p>
                            </div>
    
                            <div class="item-content-settings">
                                <div class="item-content-settings-color">
                                    <label for="color-select">Choisir une couleur :</label>
                                    <select name="color-select" id="colors">
                                        <option value="">--SVP, choisissez une couleur --</option>
                                    </select>
                                </div>
    
                                <div class="item-content-settings-quantity">
                                    <label for="itemQuantity">Nombre d'article(s) (1-100) :</label>
                                    <input type="number" name="itemQuantity" min="1" max="100" value="1" id="quantity">
                                </div>
                            </div>
    
                            <div class="item-content-add-button">
                                <button id="add-to-cart-button">Ajouter au panier</button>
                            </div>
                        </div>
                    </article>
                </section>
            </div>
        </main>
    
        <footer>
            <div class="limited-width-block-container footer-main">
                <div class="limited-width-block">
                    <div>
                        <img class="logo" src="./images/logo.webp" alt="Logo de l'entreprise">
                    </div>
                    <div>
                        <p>
                            10 quai de la charente <br>75019 Paris 19
                        </p>
                    </div>
                    <div>
                        <p>Téléphone : 01 23 45 67 89</p>
                    </div>
                    <div>
                        <p>Email : support@name.com</p>
                    </div>
                </div>
            </div>
            <div class="limited-width-block-container footer-secondary">
                <div class="limited-width-block">
                    <p>© Copyright 2021 - 2042 | Openclassrooms by Openclassrooms | All Rights Reserved | Powered by &lt;3</p>
                </div>
            </div>
        </footer>
    </body>
</html>
